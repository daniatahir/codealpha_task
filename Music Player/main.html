<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

</head>
<body>
    <div class="container">
        <div class="top-bar">
            <i class="fa-regular fa-heart"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-plus"></i>
        </div>

        <div class="img-area">
            <img id="image" src="other/pic1.jpg">
        </div>

        <div class="song-details">
            <p class="name">Lover</p>
            <p class="artist">Taylor Swift</p>
        </div>

        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>   
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
            <audio id="main-audio" src=""></audio>   

        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons"title="playlist looped">repeat</i>
            <i id="prev" class="material-icons prev">fast_rewind</i>
            
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>

            <i id="next" class="material-icons next">fast_forward</i>
            <i id="more-music" class="material-icons next">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                  <i class="fa-solid fa-list"></i>
                  <span>Music List</span>
                </div>  
                <i id="close" class="fa-solid fa-xmark"></i>
            </div>
            <ul>
                
            </ul>
        </div>
    </div>
    
    <script src="musiclist.js"></script>
    <script src="script.js"></script>  
</body>
</html>
